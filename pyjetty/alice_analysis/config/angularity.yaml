pTbins: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 70, 80, 100]
jetR: [0.4]
betas: [1, 1.5, 2]
n_lambda_bins: 1000

debug_level: 0
write_tree_output: False

jet_matching_distance: 0.6        # Match jets with deltaR < jet_matching_distance*jetR
reject_tracks_fraction: 0.04

# SoftDrop setting
