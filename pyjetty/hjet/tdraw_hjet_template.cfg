[h]
	active = True
	output_file = +_hout
	input_file = h_jet_ch_R04_tranges_6-7_20-30_runid_*_pthatmin_<pthat>.0_hard.root
	input_dir = $PYJETTYDIR/pyjetty/hjet/hiccupgen/hjet/pthat
	option = e
	nentries =
	firstentry =
	selection = 
	tree_name = evT

[[ev]]
	tree_name = evT
	[[[sigma]]]
		varexp = sigma:mV0
		option = e prof
		nbinsx = 100
		x = 0, 1000
		x_title = V0 mult.

	[[[mV0]]]
		varexp = mV0	
		nbinsx = 1000
		x = 0, 1000
		x_title = V0 mult.
		y_title = counts

	[[[mV0relat]]]
		varexp = mV0/25.
		nbinsx = 10
		x = 0, 10
		x_title = V0 mult.
		y_title = counts

[[t_6_7]]
	active = True
	tree_name = hjetT_6_7
	# selection = "Max$(jet_pt) < 4. * <pthat>"
	selection = (pthard < 4. * <pthat>)
